<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8" />
    <style>
      div {
        text-align: center;
      }
      .row div {
        padding: 10px;
        border: 1px solid black;
        height: 30px;
        width: 30px;
        float: left;
      }
      .row {
        clear: both;
      }
    </style>
  </head>

  <body>
    <p>Do you want to play Tic-Tac-Toe?</p>
    <br />
    <p>Click here to play!</p>

    <div>
      <div class="row">
        <div onclick="addMarker(this,'x');"></div>
        <div onclick="addMarker(this,'o');"></div>
        <div onclick="addMarker(this,'x');"></div>
      </div>
      <div class="row">
        <div onclick="addMarker(this,'o');"></div>
        <div onclick="addMarker(this,'x');"></div>
        <div onclick="addMarker(this,'o');"></div>
      </div>
      <div class="row">
        <div onclick="addMarker(this,'x');"></div>
        <div onclick="addMarker(this,'o');"></div>
        <div onclick="addMarker(this,'x');"></div>
      </div>
    </div>

    <div id="player"></div>

    <script>
      let player = 0;
      let playerDOM = document.getElementById("player");
      playerDOM.innerText = `Player ${player}'s turn!`;

      function addMarker(cell, marker) {
        cell.innerText = marker;
        player = switchPlayer();
        playerDOM.innerText = `Player ${player}'s turn!`;
      }

      function switchPlayer() {
        if (player == 0) {
          return 1;
        } else {
          return 0;
        }
      }
    </script>
  </body>
</html>
