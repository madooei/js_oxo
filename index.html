<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>

  <body>
    <p>Do you want to play Tic-Tac-Toe?</p>
    <br />
    <p>Click here to play!</p>

    <div>
      <div class="row">
        <div onclick="updateBoard(this, 1);"></div>
        <div onclick="updateBoard(this, 2);"></div>
        <div onclick="updateBoard(this, 3);"></div>
      </div>
      <div class="row">
        <div onclick="updateBoard(this, 4);"></div>
        <div onclick="updateBoard(this, 5);"></div>
        <div onclick="updateBoard(this, 6);"></div>
      </div>
      <div class="row">
        <div onclick="updateBoard(this, 7);"></div>
        <div onclick="updateBoard(this, 8);"></div>
        <div onclick="updateBoard(this, 9);"></div>
      </div>
    </div>

    <div id="player">Cross's turn!</div>

    <script src="src/index.js"></script>
  </body>
</html>
