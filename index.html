<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8" />
    <style>
      div {
        text-align: center;
      }
      .row div {
        padding: 10px;
        border: 1px solid black;
        height: 30px;
        width: 30px;
        float: left;
      }
      .row {
        clear: both;
      }
    </style>
  </head>

  <body>
    <p>Do you want to play Tic-Tac-Toe?</p>
    <br />
    <p>Click here to play!</p>

    <div>
      <div class="row">
        <div onclick="updateBoard(this, 1);"></div>
        <div onclick="updateBoard(this, 2);"></div>
        <div onclick="updateBoard(this, 3);"></div>
      </div>
      <div class="row">
        <div onclick="updateBoard(this, 4);"></div>
        <div onclick="updateBoard(this, 5);"></div>
        <div onclick="updateBoard(this, 6);"></div>
      </div>
      <div class="row">
        <div onclick="updateBoard(this, 7);"></div>
        <div onclick="updateBoard(this, 8);"></div>
        <div onclick="updateBoard(this, 9);"></div>
      </div>
    </div>

    <div id="player">Cross's turn!</div>

    <script>
      const numRows = 3;
      const numCols = numRows;
      let board = new Array(numRows * numCols);
      let player = "X";
      let numMarked = 0;
      let gameEnded = false;

      function updateBoard(cell, id) {
        if (gameEnded) return;
        if (isMarked(cell)) {
          alert("You must select an empty cell");
          return;
        }
        cell.innerText = player;
        board[id - 1] = player;
        if (isWinner(player)) {
          announceWinner(player);
          gameEnded = true;
          return;
        }
        numMarked++;
        if (numMarked === numRows * numCols) {
          announceDraw();
          gameEnded = true;
          return;
        }
        player = switchPlayer();
        updatePlayerDOM(player);
      }

      function isMarked(cell) {
        return cell.innerText;
      }

      function isWinner(player) {
        if (checkRows(player)) return true;
        if (checkColumns(player)) return true;
        if (checkDiagonals(player)) return true;
        return false;
      }

      function checkRows(player) {
        for (let row = 0; row < numRows; row++) {
          if (checkRow(row, player)) return true;
        }
        return false;
      }

      function checkRow(row, player) {
        for (let col = 0; col < numCols; col++) {
          let index = row * numRows + col;
          if (board[index] !== player) return false;
        }
        return true;
      }

      function checkColumns(player) {
        for (let col = 0; col < numCols; col++) {
          if (checkColumn(col, player)) return true;
        }
        return false;
      }

      function checkColumn(col, player) {
        for (let row = 0; row < numRows; row++) {
          let index = row * numRows + col;
          if (board[index] !== player) return false;
        }
        return true;
      }

      function checkDiagonals(player) {
        if (checkMajorDiagonal(player)) return true;
        if (checkMinorDiagonal(player)) return true;
        return false;
      }

      function checkMajorDiagonal(player) {
        for (let row = 0; row < numRows; row++) {
          let col = row;
          let index = row * numRows + col;
          if (board[index] !== player) return false;
        }
        return true;
      }

      function checkMinorDiagonal(player) {
        for (let row = 0; row < numRows; row++) {
          let col = numCols - row - 1;
          let index = row * numRows + col;
          if (board[index] !== player) return false;
        }
        return true;
      }

      function announceDraw() {
        let playerDOM = document.getElementById("player");
        playerDOM.innerText = "Its a draw!" + "\nRefresh for a new game!";
        alert("Its a draw!");
      }

      function announceWinner(player) {
        let playerName = player === "X" ? "Cross" : "Nought";
        let playerDOM = document.getElementById("player");
        playerDOM.innerText =
          playerName + " won!" + "\nRefresh for a new game!";
        alert(playerName + " won!");
      }

      function updatePlayerDOM(player) {
        let playerName = player === "X" ? "Cross" : "Nought";
        let playerDOM = document.getElementById("player");
        playerDOM.innerText = playerName + "'s turn!";
      }

      function switchPlayer() {
        return player === "X" ? "O" : "X";
      }
    </script>
  </body>
</html>
